<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Linking css should be placed at the top to override other styles -->
    <link href="css/styles.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice</title>
    <style>
        /* Element Rules */
        h1 {
            color: blue;
            font-weight: lighter;
        }
        h2 {
            font-style: italic;
        }
        /* Class rules */
        .tuna {
            font-style: italic;
        }
        .font-italic {
            font-style: italic;
        }
        .headline {
            font-style: italic;
            font-weight: bold;
            color: midnightblue;
        }
    </style>
</head>
<body>
    <h2 class="headline">H2 Heading</h2>
    <h2>H2 Clone</h2>
    <h1 style="font-style: italic;">H1 Heading</h1>
    <h1 class="tuna">H1 Clone</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore libero a minus, esse atque ut. Qui, porro impedit totam delectus, dolore ratione harum vero aliquam laudantium eos iure quibusdam veritatis.</p>
    <button class="button">Click Me</button>
    <button class="button">Add Friend</button>
</body>
</html>
